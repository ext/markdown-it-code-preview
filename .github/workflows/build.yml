name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: ESLint
        run: npm run eslint
      - name: Prettier
        run: npm run prettier:check
      - name: Build
        run: npm run build
      - name: Jest
        run: npm test
        env:
          CI: true
